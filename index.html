<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/base-mobile.css">
    <link rel="stylesheet" href="/styles/minw-430.css" media="(min-width:430px)">
    <link rel="stylesheet" href="/styles/minw-780.css" media="(min-width:780px)">
    <title>Check the Best Food</title>
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="hero-section__text">
                <h1 class="hero__title">Check The Best Food</h1>
                <p class="hero__body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo quis consequuntur ipsum et exercitationem earum eum beatae velit?.</p>
                <a class="hero__link"  href="#">Book a Table <span></span></a>
                <div class="social-networks">
                    <ul class="icons-list">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank">
                                <img src="/assets/icons/icons8-facebook.svg" width="16px" height="16px" alt="logo de facebook">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/" target="_blank">
                                <img src="/assets/icons/icons8-twitter.svg" width="16px" height="16px" alt="logo de twitter">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank">
                                <img src="/assets/icons/icons8-instagram.svg" width="16px" height="16px" alt="logo de instagram">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <figure class="hero__image-container">
                <img class="image-container__image" src="/assets/images/hero.webp" alt="dish logo image">
            </figure>
        </section>
        <section class="services">
            <h2 class="services__title">OUR SERVICES</h2>
            <div class="services__gallery">
                <img src="/assets/images/video.webp" alt="video of food and wine" class="services__image service__image--main">
                <img src="/assets/images/dish1.webp" alt="salad" class="services__image service__image--dos">
                <img src="/assets/images/dish2.webp" alt="Egg" class="services__image service__image--tres">
                <img src="/assets/images/dish3.webp" alt="salad" class="services__image service__image--cuatro">
                <img src="/assets/images/dish4.webp" alt="bread and salad" class="services__image services__image--cinco">
            </div>
        </section>
        <section class="home-menu">
            <h3 class="home-menu__title">Home Menu</h3>
            <div class="home-menu__list">
                <figure>
                    <img src="/assets/images/plate1.webp" alt="pasta" class="home-menu__image">
                </figure>
                <figure>
                    <img src="/assets/images/plate2.webp" alt="another pasta" class="home-menu__image">
                </figure>
                <figure>
                    <img src="/assets/images/plate3.webp" alt="another pasta" class="home-menu__image">
                </figure>
                <figure>
                    <img src="/assets/images/plate4.webp" alt="pasta with palta" class="home-menu__image">
                </figure>
                <figure>
                    <img src="/assets/images/plate5.webp" alt="delicious dish" class="home-menu__image">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
